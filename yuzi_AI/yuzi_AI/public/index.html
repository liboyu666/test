<!DOCTYPE html>
<html>
<head>
    <title>Vercel测试</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info-box {
            background-color: #e9f5ff;
            border: 1px solid #b3e0ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vercel 部署测试</h1>
        <div class="info-box">
            <p>当前时间：<span id="currentTime">加载中...</span></p>
            <p>当前用户：<span id="currentUser">加载中...</span></p>
            <p class="error" id="errorMessage"></p>
            <p class="success" id="successMessage"></p>
        </div>
    </div>

    <script>
        function updateTime() {
            fetch('/api/time')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('currentTime').textContent = data.time;
                    document.getElementById('currentUser').textContent = data.user;
                    
                    // 显示成功消息
                    const successMsg = document.getElementById('successMessage');
                    successMsg.style.display = 'block';
                    successMsg.textContent = '数据加载成功！';
                    
                    // 隐藏错误消息
                    document.getElementById('errorMessage').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = `加载失败: ${error.message}`;
                    
                    // 显示默认时间
                    document.getElementById('currentTime').textContent = '连接失败';
                    document.getElementById('currentUser').textContent = '未知';
                });
        }

        // 首次加载
        updateTime();
        
        // 每5秒更新一次
        setInterval(updateTime, 5000);
    </script>
</body>
</html>
